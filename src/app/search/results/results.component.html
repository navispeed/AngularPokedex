<div class="container">
  <div class="columns is-multiline is-mobile notification">
    <div *ngFor="let pokemon of pokemonResult" class="column is-one-fifth-fullhd is-one-quarter-tablet is-12-mobile pokemon-card" (click)="showDetail(pokemon.id)">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img [src]="pokemon.sprites.front_default" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
            </div>
            <div class="media-content">
              <p class="title is-4">{{pokemon.name}}</p>
              <p class="subtitle is-6">{{getPokemonTypes(pokemon)}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
